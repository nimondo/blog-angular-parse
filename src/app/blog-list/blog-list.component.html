<div class="row">
    <div class="col-xs-12">
      <h2>Vos articles</h2>
      <div>
        <div class="list-group">
            <button
              class="list-group-item"
              *ngFor="let blog of blogs; let i = index"
              (click)="onViewBlog(blog.id)">
              <h3 class="list-group-item-heading">
                {{ blog.title || blog.get('title') }}
                <button class="btn btn-danger pull-right" (click)="onDeleteBlog(blog)" title="delete">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
                <button class="btn btn-info pull-right" (click)="onUpdateLink(blog.id)" title="edit">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </button>
              </h3>
              <p class="list-group-item-text">{{ blog.author || blog.get('author') }}</p>
            </button>
          </div>
      </div>
      <button class="btn btn-primary" (click)="onNewBlog()"> Nouvel article</button>
    </div>
  </div>
